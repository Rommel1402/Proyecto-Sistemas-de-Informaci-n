<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="product.product.imageUrl" class="card-img" alt="product.product.title">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"> {{ product.product.title }}</h5>
                <p class="card-text"> {{ qty }} gr.</p>
            </div>
        </div>
    </div>
</div>
