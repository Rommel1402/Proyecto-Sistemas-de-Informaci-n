<div class="fondo">
    <div class="row">
        <a id="btn-primary" routerLink="nuevo" class="btn btn-primary">Nueva Categor√≠a</a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th id="column-name" mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th id="column-name" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/admin/categories/', element.key]">Editar</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
