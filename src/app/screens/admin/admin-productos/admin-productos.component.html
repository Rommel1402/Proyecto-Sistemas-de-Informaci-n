<div>
    <a routerLink="admin/productos/nuevo" class="btn btn-primary">Nuevo Producto</a>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="title">
            <th id="column-name" mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th id="column-name" mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th id="column-name" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="['/admin/productos/', element.key]">Editar</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
