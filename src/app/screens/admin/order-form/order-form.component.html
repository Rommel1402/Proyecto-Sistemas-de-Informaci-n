<div class="container">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="client">Cliente</label>
                    <input id="client" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="total" type="number" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status">Estado</label>
                    <select id="status" class="form-control">
                        <option *ngFor="let s of statuses$ | async" [value]="s.key">
                            {{s.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="order">Pedido</label>
                    <textarea class="form-control" id="order" rows="8" readonly></textarea>
                </div>
            </div>
            <button id="btn-save" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
