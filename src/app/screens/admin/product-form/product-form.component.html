<div class="row">
    <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="save(form.value)">
            <div class="form-group">
                <label for="title">Nombre Producto</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    El nombre del producto es obligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required
                        [min]="0">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">El precio es un campo obligatorio</div>
                    <div *ngIf="price.errors.min">El precio tiene que ser superior a 0 USD</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.key">
                        {{ c.name.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    La categoría es obligatoria
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">URL de Imagen</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">La URL de la imagen es obligatoria</div>
                    <div *ngIf="imageUrl.errors.url">Ingrese un URL válido</div>
                </div>
            </div>
            <button class="btn btn-primary">Guardar</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.price | currency:'USD':true }}</p>
            </div>
        </div>
    </div>
</div>
